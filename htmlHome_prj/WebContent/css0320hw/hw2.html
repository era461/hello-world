<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#wrap{width: 700px; height: 500px; background-color: #2BA5BA;}
	#header{width: 700px; height: 100px; background-color: #FFFFA1}
	#content{width: 700px; height: 300px; background-color: #D5D5D5}
	#cLeft{width: 400px; height: 300px; background-color: #B2CCFF; float: left}
	#cRight{width: 300px; height: 300px; background-color: #6799FF; float: right;}
	#footer{width: 700px; height: 100px; background-color: #FFFFA1}
</style>
</head>
<body>
	<div id="wrap">
		<header>
			<div id="header">Header</div>
		</header>
		<content>
			<div id="content">
				<div id="cLeft">left</div>
				<div id="cRight">right</div>
			</div>
		</content>
		<footer>
			<div id="footer">footer</div>
		</footer>
	</div>
</body>
</html>
